name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Lint with Flake8
        run: |
          uvx flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Tests
        env:
          PYTHONPATH: .
        run: |
          # 1. Create a virtual environment in the current directory
          uv venv
          
          # 2. Install requirements and test tools into that environment
          # We don't use --system here, so it installs into the .venv we just made
          uv pip install -r requirements.txt pytest httpx pytest-asyncio
          
          # 3. Run pytest using the virtual environment's python
          source .venv/bin/activate
          python -m pytest tests/

  build-and-push:
    needs: quality-check
    # Only build the Docker image if quality-check passes AND it's a push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/log-analyzer:latest
          # Use GitHub Actions cache to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max